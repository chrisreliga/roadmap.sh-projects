<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/luxon/3.7.2/luxon.min.js"
      integrity="sha512-nWT3BmMQkC1jYtKIXgDcHeiq4suByiM3ioS24rDMKITplQHL6/943K2M35I6zCq4t0PaiupBSnq+Ax0ARpZGVQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <title>Age Calculator</title>
  </head>
  <body>
    <div class="main-container">
      <div class="input-container">
        <input type="text" name="dob" id="dob" placeholder="Enter dob" />
        <button type="button" id="calculate-btn">Calculate</button>
      </div>

      <div class="age-container">
        <div class="age-box">
          <div class="years">
            <h2 class="">0</h2>
            <p>Years</p>
          </div>
        </div>

        <div class="age-box">
          <div class="months">
            <h2 class="">0</h2>
            <p>Months</p>
          </div>
        </div>

        <div class="age-box">
          <div class="days">
            <h2>0</h2>
            <p>Days</p>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
