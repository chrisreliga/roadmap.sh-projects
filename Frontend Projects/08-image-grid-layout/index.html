<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Image Grid Layout</title>
  </head>
  <body>
    <main>
      <div class="grid-container">
        <img
          src="images/foggy-beach.jpg"
          alt="Foggy Beach"
          class="foggy-beach"
        />
        <img
          src="images/living-room.jpg"
          alt="Living Room"
          class="living-room"
        />
        <img
          src="images/table-top.jpg"
          alt="Table Top with Food"
          class="table"
        />
        <img src="images/red-door.jpg" alt="Red Door" class="red-door" />
        <img
          src="images/apartments.jpg"
          alt="White Apartments"
          class="apartments"
        />
        <img src="images/island.jpg" alt="Island Beach" class="island" />
      </div>
    </main>
  </body>
</html>
