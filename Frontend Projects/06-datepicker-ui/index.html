<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Datepicker UI</title>
  </head>
  <body>
    <main>
      <div class="datepicker-input">
        <input
          type="text"
          name="date-input"
          id="date-input"
          placeholder="dd / mm / yyyy"
        />
        <i class="fa-regular fa-calendar"></i>
      </div>

      <div class="calendar">
        <div class="date-selector-container">
          <button type="button" class="fa-solid fa-chevron-left"></button>
          <h2 class="month-year-label">November 2025</h2>
          <button type="button" class="fa-solid fa-chevron-right"></button>
        </div>

        <div class="calendar-months">
          <span role="columnheader">S</span>
          <span role="columnheader">M</span>
          <span role="columnheader">T</span>
          <span role="columnheader">W</span>
          <span role="columnheader">T</span>
          <span role="columnheader">F</span>
          <span role="columnheader">S</span>
        </div>
        <div class="calendar-days">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>10</button>
          <button>11</button>
          <button>12</button>
          <button>13</button>
          <button>14</button>
          <button>15</button>
          <button>16</button>
          <button>17</button>
          <button>18</button>
          <button>19</button>
          <button>20</button>
          <button>21</button>
          <button>22</button>
          <button>23</button>
          <button>24</button>
          <button>25</button>
          <button>26</button>
          <button>27</button>
          <button>28</button>
          <button>29</button>
          <button>30</button>
        </div>
      </div>
    </main>
  </body>
</html>
